<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>MovableBag+: Hit and Runs</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/awesome_alert.css">
</head>

<body>
    <div class="container-xl d-flex align-items-start justify-content-center">
        <div style="margin-top: 5%; width: 60%;">

            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <div style="margin: 0%;">
                        <div class="ws-disconnected" id="online-indicator">
                            <span class="blink ws-disconnected" id="ws-indicator"></span>
                        </div>
                        <span class="navbar-brand mb-0 h1">MovableBag+ Controller</span>

                    </div>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" id="joysticks-tab" href="#">Joysticks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="arrow-tab" href="#">Arrow</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="display-panel container-sm">
                <div class="slider-container">
                    <div class="title fw-bold">Max Velocity</div>
                    <div class="slider-wrapper">
                        <input type="range" min="0" max="0.3" step="0.01" value="0.2" class="slider"
                            id="velocity-slider">
                        <div class="slider-values">
                            <span class="min-value">0</span>
                            <span class="max-value">0.3</span>
                        </div>
                    </div>
                    <span class="current-value">0.2</span>
                </div>

                <div class="row">
                    <div class="col-4 text-center">
                        <p class="text-center fw-bold">x</p>
                    </div>
                    <div class="col-8 text-center" id="x-value">---</div>
                </div>

                <div class="row">
                    <div class="col-4 text-center">
                        <p class="text-center fw-bold">z</p>
                    </div>
                    <div class="col-8 text-center" id="z-value">---</div>
                </div>

                <div class="row d-flex align-items-start justify-content-center" style="margin-top: 20px;">
                    <button class="btn btn-primary" style="width: 100px;" id="connect-btn">Connect</button>
                </div>
            </div>

        </div>
    </div>

    <!-- A div area contains 4 arrow button. -->
    <div class="js-panel" id="js-left"></div>
    <div class="js-panel right" id="js-right"></div>

    <div class="container arrow-panel">
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><button class="btn btn-primary arrow-btn" id="forward_btn">Up</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col text-center"><button class="btn btn-primary arrow-btn" id="left_btn">Left</button></div>
            <div class="col text-center"><button class="btn btn-danger arrow-btn" id="stop_btn">Stop</button></div>
            <div class="col text-center"><button class="btn btn-primary arrow-btn" id="right_btn">Right</button></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><button class="btn btn-primary arrow-btn" id="backward_btn">Down</button></div>
            <div class="col"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/lib/jquery.min.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/lib/nipplejs.js"></script>
    <script type="text/javascript" src="assets/lib/awesome_alert.var.js"></script>
    <script type="text/javascript" src="assets/lib/sweetalert.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
</body>

</html>
