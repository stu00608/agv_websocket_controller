<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>MovableBag+: Hit and Runs</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">

        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Robot Controller</span>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" id="joysticks-tab" href="#">Joysticks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="arrow-tab" href="#">Arrow</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="display-panel">
            <div class="slider-container">
                <div class="title">Max Velocity</div>
                <div class="slider-wrapper">
                    <input type="range" min="0" max="0.5" step="0.01" value="0.2" class="slider" id="velocity-slider">
                    <div class="slider-values">
                        <span class="min-value">0</span>
                        <span class="max-value">0.5</span>
                    </div>
                </div>
                <span class="current-value">0.5</span>
            </div>
        </div>
    </div>

    <!-- A div area contains 4 arrow button. -->
    <div class="js-panel" id="js-left"></div>
    <div class="js-panel right" id="js-right"></div>

    <div class="container arrow-panel">
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><button class="btn btn-primary arrow-btn">Up</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col text-center"><button class="btn btn-primary arrow-btn">Left</button></div>
            <div class="col text-center"><button class="btn btn-danger arrow-btn">Stop</button></div>
            <div class="col text-center"><button class="btn btn-primary arrow-btn">Right</button></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><button class="btn btn-primary arrow-btn">Down</button></div>
            <div class="col"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/lib/jquery.min.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/lib/nipplejs.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
</body>

</html>
