<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Hit and Runs</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
        integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="container">
        <div class="display-panel">
            <div class="row m-2">
                <div class="col-sm-4"></div>
                <div class="col-sm-2" style="display: flex;align-items: center; justify-content: left;">0</div>
                <div class="col-sm-3" style="display: flex;align-items: center; justify-content: center;">0.5</div>
                <div class="col-sm-2" style="display: flex;align-items: center; justify-content: right;">1</div>
            </div>
            <div class="row m-2">
                <div class="col-sm-4">
                    <h3><small>Max Velocity</small></h3>
                </div>
                <div class="col-sm-7" style="display: flex;align-items: center; justify-content: center;">
                    <input type="range" class="form-range" id="maxVelocityRange" value="0.5" min="0" max="1" step="0.1">
                </div>
                <div class="col-sm-1" style="display: flex;align-items: center; justify-content: center;">
                    <label for="maxVelocityRange"><span id="maxVelocityRangeValue"></span></label>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-sm-4">
                    <button type="button" id="modeBtn1" class="btn btn-primary"
                        style="width: 100px; height: 100px;">Manual</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" id="modeBtn2" class="btn btn-primary"
                        style="width: 100px; height: 100px;">Auto</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" id="modeBtn3" class="btn btn-primary"
                        style="width: 100px; height: 100px;">Arrow</button>
                </div>
            </div>
        </div>
    </div>
    <!-- A div area contains 4 arrow button. -->
    <div class="arrow-panel right" id="arrow-panel" style="bottom: 0%; display: none;">
        <div class="row">
            <div class="col-sm-12" style="display: flex; justify-content: center;">
                <button type="button" id="upBtn" class="btn btn-primary"
                    style="width: 100px; height: 100px;">Up</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="display: flex; justify-content: center;">
                <button type="button" id="leftBtn" class="btn btn-primary"
                    style="width: 100px; height: 100px;">Left</button>
            </div>
            <div class="col-sm-4" style="display: flex; justify-content: center;">
                <div style="width: 100px; height: 100px;"></div>
            </div>
            <div class="col-sm-4" style="display: flex; justify-content: center;">
                <button type="button" id="rightBtn" class="btn btn-primary"
                    style="width: 100px; height: 100px;">Right</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="display: flex; justify-content: center;">
                <button type="button" id="downBtn" class="btn btn-primary"
                    style="width: 100px; height: 100px;">Down</button>
            </div>
        </div>
    </div>

    <div class="js-panel" id="js-left"></div>
    <div class="js-panel right" id="js-right"></div>
    <!-- A div area to show a bootstrap modal and show a dropdown list to selet from 0 ~ 10. -->
    <div class="modal fade" id="autoModeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select an auto mode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body flex justify-content-center">
                    <label for="modeSelect" class="col-form-label">Auto Mode</label>
                    <select class="form-select" aria-label="Auto Mode" id="modeSelect">
                        <option value="" selected>Select a mode</option>
                        <option value="1">Auto 1</option>
                        <option value="2">Auto 2</option>
                        <option value="3">Auto 3</option>
                    </select>
                </div>
                <div class="modal-body flex justify-content-center" style="display: none;" id="mode1SelectZone">
                    <label for="mode1Select" class="col-form-label">Rounds</label>
                    <select class="form-select" aria-label="Select how many rounds to move." id="mode1Select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="autoModeSubmitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.min.js"
        integrity="sha512-mp3VeMpuFKbgxm/XMUU4QQUcJX4AZfV5esgX72JQr7H7zWusV6lLP1S78wZnX2z9dwvywil1VHkHZAqfGOW7Nw=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/lib/nipplejs.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
</body>

</html>
