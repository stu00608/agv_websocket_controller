<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>MovableBag+: Hit and Runs</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/awesome_alert.css">
</head>

<body>
    <div class="loading-container loading-off">
        <!-- <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> -->
    </div>
    <div class="container-xl d-flex align-items-start justify-content-center">
        <div class="panel-container">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <div style="margin: 0%;">
                        <div class="ws-disconnected" id="online-indicator">
                            <span class="blink ws-disconnected" id="ws-indicator"></span>
                        </div>
                        <span class="navbar-brand mb-0 h1">MovableBag+ Controller</span>

                    </div>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" id="joysticks-tab" href="#">Joysticks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="arrow-tab" href="#">Arrow</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="auto-tab" href="#">Auto</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-sm">
                <div class="manual-panel">
                    <div class="slider-container">
                        <div class="title fw-bold">Max Velocity</div>
                        <div class="slider-wrapper">
                            <input type="range" min="0.3" max="0.4" step="0.01" value="0.31" class="slider"
                                id="velocity-slider">
                            <div class="slider-values">
                                <span class="min-value">0.3</span>
                                <span class="max-value">0.4</span>
                            </div>
                        </div>
                        <span class="current-value">0.31</span>
                    </div>


                </div>
                <div class="auto-panel text-center">
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Forward backward</h3>
                        </div>
                        <div class="col-sm-6">
                            <label class="switch">
                                <input type="checkbox" id="toggle1">
                                <span class="switch-toggle"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Left turn</h3>
                        </div>
                        <div class="col-sm-6">
                            <label class="switch">
                                <input type="checkbox" id="toggle2">
                                <span class="switch-toggle"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Right turn</h3>
                        </div>
                        <div class="col-sm-6">
                            <label class="switch">
                                <input type="checkbox" id="toggle3">
                                <span class="switch-toggle" id="toggle3span"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col value-selector">
                            <button class="left-button text-center"></button>
                            <span class="value-label"></span>
                            <button class="right-button text-center"></button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="speed-monitor">
            <div class="row">
                <div class="col-6 text-center">
                    <p class="text-center fw-bold">Angular</p>
                </div>
                <div class="col-6 text-center" id="x-value">---</div>
            </div>

            <div class="row">
                <div class="col-6 text-center">
                    <p class="text-center fw-bold">Linear</p>
                </div>
                <div class="col-6 text-center" id="z-value">---</div>
            </div>

            <div class="row align-items-start justify-content-center" style="margin-top: 20px;">
                <button class="connect-button"></button>
            </div>
        </div>
    </div>

    <!-- A div area contains 4 arrow button. -->
    <div class="js-panel" id="js-left"></div>
    <div class="js-panel right" id="js-right"></div>

    <div class="container arrow-panel">
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><button class="btn btn-warning arrow-btn" id="forward_btn">Up</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col text-center"><button class="btn btn-danger arrow-btn" id="left_btn">Left</button></div>
            <div class="col text-center"><button class="btn btn-dark arrow-btn" id="stop_btn">Stop</button></div>
            <div class="col text-center"><button class="btn btn-danger arrow-btn" id="right_btn">Right</button></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><button class="btn btn-warning arrow-btn" id="backward_btn">Down</button></div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container stop-panel">
        <button class="btn btn-danger" id="auto-pause-btn">PAUSE</button>
    </div>

    <script type="text/javascript" src="assets/lib/jquery.min.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/lib/nipplejs.js"></script>
    <script type="text/javascript" src="assets/lib/sweetalert.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
